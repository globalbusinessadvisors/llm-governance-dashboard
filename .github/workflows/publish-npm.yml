name: Publish NPM Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (types, sdk, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - types
          - sdk
  push:
    tags:
      - 'npm-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies for types package
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'types' || startsWith(github.ref, 'refs/tags/npm-v')
        working-directory: packages/types
        run: npm install

      - name: Build types package
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'types' || startsWith(github.ref, 'refs/tags/npm-v')
        working-directory: packages/types
        run: npm run build

      - name: Publish types package
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'types' || startsWith(github.ref, 'refs/tags/npm-v')
        working-directory: packages/types
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "@llm-dev-ops/types@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already published, skipping..."
          else
            npm publish --access public
            echo "Published @llm-dev-ops/types@${PACKAGE_VERSION}"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}

      - name: Install dependencies for SDK package
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'sdk' || startsWith(github.ref, 'refs/tags/npm-v')
        working-directory: packages/sdk
        run: npm install

      - name: Build SDK package
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'sdk' || startsWith(github.ref, 'refs/tags/npm-v')
        working-directory: packages/sdk
        run: npm run build

      - name: Publish SDK package
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'sdk' || startsWith(github.ref, 'refs/tags/npm-v')
        working-directory: packages/sdk
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "@llm-dev-ops/llm-governance-sdk@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already published, skipping..."
          else
            npm publish --access public
            echo "Published @llm-dev-ops/llm-governance-sdk@${PACKAGE_VERSION}"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}

      - name: Summary
        run: |
          echo "## NPM Packages Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following packages have been published to npmjs.org:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.package }}" == "all" ] || [ "${{ github.event.inputs.package }}" == "types" ] || [ -n "${{ github.ref }}" ]; then
            TYPES_VERSION=$(node -p "require('./packages/types/package.json').version")
            echo "- [@llm-dev-ops/types@${TYPES_VERSION}](https://www.npmjs.com/package/@llm-dev-ops/types)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.package }}" == "all" ] || [ "${{ github.event.inputs.package }}" == "sdk" ] || [ -n "${{ github.ref }}" ]; then
            SDK_VERSION=$(node -p "require('./packages/sdk/package.json').version")
            echo "- [@llm-dev-ops/llm-governance-sdk@${SDK_VERSION}](https://www.npmjs.com/package/@llm-dev-ops/llm-governance-sdk)" >> $GITHUB_STEP_SUMMARY
          fi
